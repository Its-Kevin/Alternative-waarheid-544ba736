<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      const antwoorden = {
        Frankrijk: "Parijs",
        spin: "8",
        meer: "IJsselmeer",
        auto: "Audi",
        waad: "Texel"
      };

      function checkAnwsers() {
        let allGood = true;

        Object.keys(antwoorden).forEach(function(item) {
          let element = document.getElementById(item);
          if (element.value === antwoorden[item]) {
            element.classList.add("bg-green");
          } else {
            element.classList.add("bg-red");
            allGood = false;
          }
        });

        if (allGood) {
          document.getElementById("correct").innerText =
            "Alle antwoorden zijn correct";
        }
      }
    </script>
  </head>
  <body>
    <h1>Beantwoord de vragen</h1>

    <h3>Wat is de hoofdstad van Frankrijk?</h3>
    <input type="text" id="Frankrijk" />

    <h3>Hoeveel poten heeft een spin?</h3>
    <input type="text" id="spin" />

    <h3>Wat is het grootste meer van Nederland?</h3>
    <input type="text" id="meer" />

    <h3>Wat is een Duits automerk</h3>
    <input type="text" id="auto" />

    <h3>Noem een waddeneiland</h3>
    <input type="text" id="waad" />

    <br />

    <button onclick="checkAnwsers()">Controleer antwoord</button>

    <h1 id="correct"></h1>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
